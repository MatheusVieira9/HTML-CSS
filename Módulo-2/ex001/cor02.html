<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /*Configurações globais da CSS*/
            height: 100%;
        }

       h1 {
            background-image: linear-gradient(135deg, #7611FF, #FE01C4, #FE073C, #FFC600);
            
            /* https://developer.mozilla.org/pt-BR/docs/Web/CSS/background-attachment */
            background-attachment: fixed; 

        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
